<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <link rel="stylesheet" href="/Spello/src/css/auth.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="form-box">
          <div class="welcome-message" id="welcomeMessage">
            <h2>Welcome Back!</h2>
            <p>
              Login to continue learning and improving your spelling ability.
            </p>
          </div>

          <!-- Login Form -->
          <form class="form login-form" id="loginForm">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <button type="submit" class="btn">Login</button>
            <p>
              Don't have an account?
              <a href="#" id="switchToRegister">Register</a>
            </p>
          </form>

          <!-- Register Form -->
          <form class="form register-form hidden" id="registerForm">
            <h2>Register</h2>
            <input type="text" placeholder="Username" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit" class="btn">Register</button>
            <p>
              Already have an account? <a href="#" id="switchToLogin">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script src="/Spello/src/js/auth.js"></script>
  </body>
</html>
