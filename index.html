<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spello</title>
    <link rel="stylesheet" href="" />
    <style>
      /* Basic CSS styles for landing page */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
      }
      .navbar {
        background-color: #007bff;
        padding: 10px;
        color: white;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        font-size: 16px;
      }
      .navbar a:hover {
        background-color: #0056b3;
        border-radius: 5px;
      }
      .container {
        padding: 50px;
      }
      .container h1 {
        color: #333;
        margin-bottom: 20px;
      }
      .container p {
        font-size: 18px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </div>
    <div class="container">
      <h1>Welcome to Spello!</h1>
      <p>Improve your spelling ability with Spello</p>
    </div>
  </body>
</html>
