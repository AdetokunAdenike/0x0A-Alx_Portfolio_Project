<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spello | Spelling Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/index.css" />
    <style>
      /* Basic CSS styles for landing page */
    </style>
  </head>
  <body>
    <nav>
      <div class="container-fluid">
        <div class="navbrand">
          <h2 class="brand lobster-regular" id="brand">
            <a href="/index.html">Spello</a>
          </h2>
        </div>
        <div class="signInContainer">
          <a type="button" class="btn btn-primary" onclick="startQuiz()"
            ><span>Login</span></a
          >
        </div>
      </div>
    </nav>

    <div class="container lato-regular">
      <div class="hero-container">
        <div class="hero-text">
          <h1 class="hero-heading">
            Turn Mistakes into Mastery with <span id="brand">Spello</span>
          </h1>
          <p class="hero-body">
            Improve your spelling skills with our fun and educational quizzes.
            Challenge yourself, track your progress, and watch your vocabulary
            grow.
          </p>
          <div class="button-container">
            <a type="button" class="btn btn-secondary" onclick="startQuiz()"
              ><span>Start Quiz</span></a
            >
          </div>
        </div>

        <div class="hero-image">
          <img src="./asset/images/hero-image-2.png" alt="" />
        </div>
      </div>
    </div>

    <script>
      function startQuiz() {
        window.location.href = "http://localhost:3000"; // Link to React login page
      }
    </script>
  </body>
</html>
